name: Run Notion Script

on:
  schedule:
    - cron: '0 0 * * *'  # TÃ¤glich um Mitternacht

jobs:

  build:
    runs-on: ubuntu-latest
    environment: task
    env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        DATABASE_A_ID: ${{ secrets.DATABASE_A_ID }}
        DATABASE_B_ID: ${{ secrets.DATABASE_B_ID }}

    steps:
    - name: Test
      run: echo "my keys are Notion ${{ secrets.NOTION_API_KEY }}, A- ${{ secrets.DATABASE_A_ID }}, B- ${{ secrets.DATABASE_B_ID }}"

    
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: Run script
      
      run: |
        python app.py
