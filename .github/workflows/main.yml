name: Run Python Script

# Definiert, wann der Workflow ausgelöst wird (täglich um Mitternacht)
on:
  schedule:
    - cron: "0 0 * * *"  # Jeden Tag um Mitternacht
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: 
            name : task

    # Definiere die Umgebungsvariablen für den gesamten Job
    env:
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      DATABASE_A_ID: ${{ secrets.DATABASE_A_ID }}
      DATABASE_B_ID: ${{ secrets.DATABASE_B_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run script
        run: |
          python ./app.py
