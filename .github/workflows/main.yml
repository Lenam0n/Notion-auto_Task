name: Run Python Script

# Definiert, wann der Workflow ausgel√∂st wird (jede Stunde)
on:
  schedule:
    - cron: "0 * * * *"  # Jede volle Stunde
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: 
      name : task

    env:
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      DATABASE_KALENDER_ID: ${{ secrets.DATABASE_KALENDER_ID }}
      DATABASE_TRIALS_ID: ${{ secrets.DATABASE_TRIALS_ID }}
      DATABASE_MAPS_ID: ${{ secrets.DATABASE_MAPS_ID }}
      DATABASE_PRAC_GEGNER_ID: ${{ secrets.DATABASE_PRAC_GEGNER_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client 
          
      - name: Run script
        run: |
          python ./app.py
